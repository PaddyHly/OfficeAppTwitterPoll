<!DOCTYPE html>
<html>
<head>
    <title>#PowerPoll</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>



    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Pie.css" rel="stylesheet" type="text/css" />
    <script>
        Office.initialize = function (reason) {
            $(document).ready(function () {
                app.initialize();
            });
        };
        var client = new WindowsAzure.MobileServiceClient(
            "https://powerpoll.azure-mobile.net/",
            "zKZEZggVbgQIpzwZuJTtVmHNYRJZtx79"
        );
    </script>
    <script>
        function getQueryParams(qs) {
            qs = qs.split("+").join(" ");

            var params = {}, tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
            }
            return params;
        }
    </script>
</head>
<!--************************************************************************************************************************************-->
<body>
    <div id="info">
        <div id="tweetAddress">
            <h1>@TwitPollPP</h1>
        </div>
        <h2 id="hashtag"></h2>
        <h3 id="timer"></h3>
    </div>
    <div class="chart"></div>
    <script>
        var args = getQueryParams(document.location.search);

        /*-----------set up  timer-------------------*/
        client.getTable('Poll').where({ id: args.hash }).read().done(function (data) {
            var diff = data[0].end_Time - Date.now();
            var mins = Math.floor(diff / 1000 / 60);
            diff -= mins * 1000 * 60;
            var sec = Math.floor(diff / 1000);
            setInterval(function () {
                if (sec != 00) {
                    sec--;
                    sec = (sec < 10) ? "0" + sec : sec;

                }
                if (sec.length == 1) {
                    sec = "0" + sec;
                }
                if (sec == 00 && mins != 0) {
                    mins--;
                    sec = 59;
                }
                document.getElementById("timer").innerHTML = mins + " : " + sec;
            }, 1000);
        });
        /*---------------set up hashtag and option display-----------------*/
        client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {
            var keywords = " followed by: ";
            for (var i = 0; i < data.length; i++) {
                keywords = keywords + data[i].id;
                if (i < data.length - 1) {
                    keywords = keywords + ", ";
                }
            }
            document.getElementById("hashtag").innerHTML = ('#' + args.hash + keywords);
        });

        var svg = d3.select("body")
			.append("svg")
			.append("g")

        svg.append("g")
			.attr("class", "slices");
        svg.append("g")
			.attr("class", "labels");
        svg.append("g")
			.attr("class", "lines");

        var width = args.width,
		    height = args.height*0.6,
			radius = Math.min(width, height) / 2;

        var pie = d3.layout.pie()
			.sort(null)
			.value(function (d) {
			    return d.count;
			});

        var arc = d3.svg.arc()
			.outerRadius(radius)
			.innerRadius(0);

        var outerArc = d3.svg.arc()
			.outerRadius(radius)
			.innerRadius(radius);

        svg.attr("transform", "translate(" + (width / 2) + "," + ((width / 2) - 150) + ")");//************************************************

        var key = function (d) { return d.data.id; };

        var color = d3.scale.ordinal()
			.range(["#d24726", "#217346", "#6a3889", "#a4373a", "#2b579a", "#64d4ef"]);

        //draw the pie chart with one for each value instead of displaying blank chart
        client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {
            for (var i = 0; i < data.length; i++) {
                data[i].count = 1;
            }
            var slice = svg.select(".slices").selectAll("path.slice")
				.data(pie(data), key);

            slice.enter()
				.insert("path")
				.style("fill", function (d) { return color(d.data.id); })
				.attr("class", "slice");

            slice
				.transition().duration(500)
				.attrTween("d", function (d) {
				    this._current = this._current || d;
				    var interpolate = d3.interpolate(this._current, d);
				    this._current = interpolate(0);
				    return function (t) {
				        return arc(interpolate(t));
				    };
				})

            slice.exit().remove();

            var text = svg.select(".labels").selectAll("text")
				.data(pie(data), key);

            text.enter()
				.append("text")
				.attr("dy", ".35em")
				.text(function (d) { return d.data.id; });

            text.transition().duration(500)
				.attr("transform", function (d) {
				    if (d.data.count)
				        return "translate(" + arc.centroid(d) + ")";
				    else
				        return "translate( -1000, -1000 )"
				})
				.style("text-anchor", "middle");

            text.exit()
				.remove();

        });

        update(args.hash);

        function update(hash) {
            client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {

                var noVotes = true;
                for (var i = 0; i < data.length; i++) {
                    if (data[i].count != 0) {
                        noVotes = false;
                    }
                }
                if (!noVotes) {
                    var slice = svg.select(".slices").selectAll("path.slice")
						.data(pie(data), key);

                    slice.enter()
						.insert("path")
						.style("fill", function (d) { return color(d.data.id); })
						.attr("class", "slice");

                    slice
						.transition().duration(500)
						.attrTween("d", function (d) {
						    this._current = this._current || d;
						    var interpolate = d3.interpolate(this._current, d);
						    this._current = interpolate(0);
						    return function (t) {
						        return arc(interpolate(t));
						    };
						})

                    slice.exit().remove();

                    var text = svg.select(".labels").selectAll("text")
						.data(pie(data), key);

                    text.enter()
						.append("text")
						.attr("dy", ".35em")
						.text(function (d) { return d.data.id; });

                    text.transition().duration(500)
						.attr("transform", function (d) {
						    if (d.data.count)
						        return "translate(" + arc.centroid(d) + ")";
						    else
						        return "translate( -1000, -1000 )";
						})
						.style("text-anchor", "middle");

                    text.exit()
						.remove();
                }

            });
            window.setTimeout(update, 500);
        }
    </script>

</body>
</html>
