<!DOCTYPE html>
<html>
<head>
    <title>#PowerPoll</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>



    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Bar.css" rel="stylesheet" type="text/css" />
    <script>
        Office.initialize = function (reason) {
            $(document).ready(function () {
                app.initialize();
            });
        };
        var client = new WindowsAzure.MobileServiceClient(
            "https://powerpoll.azure-mobile.net/",
            "zKZEZggVbgQIpzwZuJTtVmHNYRJZtx79"
        );
    </script>
    <script>
        function getQueryParams(qs) {
            qs = qs.split("+").join(" ");

            var params = {}, tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
            }
            return params;
        }
    </script>
</head>
<!--************************************************************************************************************************************-->
<body>
    <div id="info">
        <div id="tweetAddress">
            <h1 style="font-weight: bold;">@TwitPollPP</h1>
        </div>
        <h2 id="hashtag"></h2>
        <h3 id="timer"></h3>
    </div> 
    <div class="chart"></div>
    <script>
        var args = getQueryParams(document.location.search);
        /*-----------set up  timer-------------------*/
        client.getTable('Poll').where({ id: args.hash }).read().done(function (data) {
            var diff = data[0].end_Time - Date.now();
            var mins = Math.floor(diff / 1000 / 60);
            diff -= mins * 1000 * 60;
            var sec = Math.floor(diff / 1000);
            if (mins < 0) {
                mins = 0;
                sec = 0;
            }
            setInterval(function () {
                if (sec != 00) {
                    sec--;
                    sec = (sec < 10) ? "0" + sec : sec;
                }
                if (sec.length == 1) {
                    sec = "0" + sec;
                }
                if (sec == 00 && mins != 0) {
                    mins--;
                    sec = 59;
                }
                document.getElementById("timer").innerHTML = mins + " : " + sec;
            }, 1000);
        });

        /*-------------set up blank bar chart-------------------*/
        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = args.width - margin.left - margin.right,
            height = args.height * 0.6;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .tickFormat(d3.format("d"))
            .orient("left");

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        document.getElementById("hashtag").innerHTML = ('#' + args.hash);

        var color = d3.scale.ordinal()
			.range(["#d24726", "#339933", "#ffa500", "#cc0000", "#3366cc", "#64d4ef"]);

        client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {
            x.domain(data.map(function (d) { return d.id; }));
            y.domain([0, d3.max(data, function (d) { return d.count; })]);

            svg.selectAll(".bar")
                .data(data)
              .enter().append("rect")
                .attr("class", "bar")
                .style("fill", function (d) { return color(d.id); })
                .attr("x", function (d) { return x(d.id); })
                .attr("width", x.rangeBand())
                .attr("y", function (d) { return y(d.count); })
                .attr("height", function (d) { return height - y(d.count); });

            svg.selectAll(".label")
                    .data(data)
                .enter().append("text")
                    .attr("class", "label")
                    .attr("x", function (d) { return x(d.id) + (x.rangeBand()/2); })
                    .attr("transform", function (d) { return "rotate(-90 " + (x(d.id)+(x.rangeBand()/2) )+ "," + y(0) + ")"; })
                    .text(function (d) { return d.id; });
        });


        update(args.hash);
        /*------------------gets data for and animates the bar graph---------------------------*/
        function update(hash) {

            client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {

                if (data.length == 0) return;
                
                x.domain(data.map(function (d) { return d.id; }));
                y.domain([0, d3.max(data, function (d) { return d.count; })]);

                svg.transition("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                svg.selectAll(".bar")
                    .data(data)
                    .transition()
                    .attr("class", "bar")
                    .attr("x", function (d) { return x(d.id); })
                    .attr("width", x.rangeBand())
                    .attr("y", function (d) { return y(d.count); })
                    .attr("height", function (d) { return height - y(d.count); });

                svg.selectAll(".label")
                    .data(data)
                    .transition()
                    .attr("class", "label")
                    .attr("y", function (d) { return y(0); })
                    .text(function (d) { return d.id; });

            });
            window.setTimeout(function () { update(hash); }, 500);
        }

    </script>

</body>
</html>
