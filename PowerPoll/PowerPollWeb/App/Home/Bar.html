<!DOCTYPE html>
<html>
<head>
    <title>#PowerPoll</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>
    <script src="/wp-includes/js/addInput.js" language="Javascript" type="text/javascript"></script>



    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Bar.css" rel="stylesheet" type="text/css" />
    <script src="Bar.js" type="text/javascript"></script>
    <script>
        Office.initialize = function (reason) {
            $(document).ready(function () {
                app.initialize();
            });
        };
        var client = new WindowsAzure.MobileServiceClient(
            "https://powerpoll.azure-mobile.net/",
            "zKZEZggVbgQIpzwZuJTtVmHNYRJZtx79"
        );
    </script>
    <script>
        function getQueryParams(qs) {
            qs = qs.split("+").join(" ");

            var params = {}, tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
            }
            return params;
        }
    </script>
</head>
<!--************************************************************************************************************************************-->
<body>
    <div class="chart"></div>
    <script>
        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var args = getQueryParams(document.location.search);

        client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {
            x.domain(data.map(function (d) { return d.id; }));
            y.domain([0, d3.max(data, function (d) { return d.count; })]);

            svg.selectAll(".bar")
                .data(data)
              .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) { return x(d.id); })
                .attr("width", x.rangeBand())
                .attr("y", function (d) { return y(d.count); })
                .attr("height", function (d) { return height - y(d.count); });

            svg.selectAll(".label")
                    .data(data)
                .enter().append("text")
                    .attr("class", "label")
                    .attr("x", function (d) { return x(d.id); })
                    .attr("y", function (d) { return y(d.count / 2); })
                    .text(function (d) { return d.id; });
        });
        var end_time = new Date();
        end_time.setMinutes(end_time.getMinutes() + args.duration);
        update(args.hash);

        function update(hash) {

            client.getTable('Result').where({ pollId: args.hash }).read().done(function (data) {
                
                x.domain(data.map(function (d) { return d.id; }));
                y.domain([0, d3.max(data, function (d) { return d.count; })]);

                svg.transition("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                svg.selectAll(".bar")
                    .data(data)
                    .transition()
                    .attr("class", "bar")
                    .attr("x", function (d) { return x(d.id); })
                    .attr("width", x.rangeBand())
                    .attr("y", function (d) { return y(d.count); })
                    .attr("height", function (d) { return height - y(d.count); });

                svg.selectAll(".label")
                    .data(data)
                    .transition()
                    .attr("class", "label")
                    .attr("x", function (d) { return x(d.id); })
                    .attr("y", function (d) { return y(d.count / 2); })
                    .text(function (d) { return d.id; });

            });
            window.setTimeout(function () { update(hash); }, 500);
        }

    </script>

</body>
</html>
